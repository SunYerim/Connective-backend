spring:
  application:
    name: server-test

  datasource:
    url: jdbc:h2:mem:testdb;MODE=MySQL
    driver-class-name: org.h2.Driver
    username: sa
    password: 

  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        jdbc:
          time_zone: UTC
    show-sql: false

  data:
    redis:
      host: localhost
      port: 6379

google:
  client-id: test-client-id
  client-secret: test-client-secret
  redirect-uri: http://localhost:8080/auth/google/callback

logging:
  level:
    org:
      hibernate:
        SQL: warn
    com:
      connective: debug